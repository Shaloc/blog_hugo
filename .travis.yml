language: go
go: stable

addons:
  ssh_known_hosts:
  - github.com
  - gitee.com
  - shaloc.site

before_install:
- openssl aes-256-cbc -K $encrypted_1fc90f464345_key -iv $encrypted_1fc90f464345_iv -in .travis/travis.key.enc -out travis.key -d
- git config --global user.name "Shaloc"
- git config --global user.email "shalocn@outlook.com"

install:
- go get github.com/gohugoio/hugo
- if [ ! -d "themes/maupassant" ]; then git clone https://github.com/Shaloc/maupassant-kai themes/maupassant; fi

script:
- hugo version
- hugo config
- hugo

after_success:
- 
- .travis/deploy.sh
